<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="AgenTalk"
      content="Contract Agent and Agency-Clint Communicator"
    />
    <title>Welcome To AgenTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:33</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to AgenTalk</h1>
      <p class="welcome-header__text">International Contract Agency System.</p>
      <img class="welcome-header__logo" src="img/Hitman-logo-2.png" />
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" required placeholder="Agent ID" />
      <input type="password" required placeholder="Password" minlength="10" />
      <input type="submit" value="Agent Access" />
      <a href="#">International Contract Agency Technical support team.</a>
    </form>
    <div class="no-mobile">
      <img src="img/Hitman-logo-2.png" />
      <span>모바일 해상도를 초과하였습니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a9f8820035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
