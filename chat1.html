<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="AgenTalk"
      content="Contract Agent and Agency-Clint Communicator"
    />
    <title>Chat w/ D.Burnwood</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:33</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">D.Burnwood</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, February 13, 2023</div>
      <div class="message-row">
        <img src="img/diana_burnwood.jpg" />
        <div class="message-row__content">
          <span class="message__author">Diana Burnwood</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi~</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/diana_burnwood.jpg" />
        <div class="message-row__content">
          <span class="message__author">Diana Burnwood</span>
          <div class="message__info">
            <span class="message__bubble">I have an urgent request.</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's the area of operations?</span>
            <span class="message__time">21:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/diana_burnwood.jpg" />
        <div class="message-row__content">
          <span class="message__author">Diana Burnwood</span>
          <div class="message__info">
            <span class="message__bubble">Moscow.</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">OMG</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="전할 말을 작성해 주세요..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </button>
      </div>
    </form>
    <div id="splash-screen">
      <img src="img/Hitman-logo-1.png" />
    </div>
    <div class="no-mobile">
      <img src="img/Hitman-logo-2.png" />
      <span>모바일 해상도를 초과하였습니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a9f8820035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
