<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - AgenTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:33</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-2x"></i></span>
        <span><i class="fa-solid fa-network-wired fa-2x"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component user-component__friend">
          <div class="user-component__column">
            <img src="img/diana_burnwood.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Diana Burnwood</h4>
              <h6 class="user-component__subtitle">Mission Handler</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component user-component__friend">
          <div class="user-component__column">
            <img src="img/1reecristmas.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">리 크리스마스</h4>
              <h6 class="user-component__subtitle">오다가다 만난 친구</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:42</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-solid fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/Hitman-logo-1.png" />
    </div>
    <div class="no-mobile">
      <img src="img/Hitman-logo-2.png" />
      <span>모바일 해상도를 초과하였습니다.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a9f8820035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
