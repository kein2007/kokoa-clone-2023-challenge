<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
    name="AgenTalk"
    content="Contract Agent and Agency-Clint Communicator"
  />
    <title>Client - AgenTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:33</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>        
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Client</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-network-wired fa-2x"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-2x"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Clients' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/agente47_profile.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Agent 47</h4>            
          </div>          
        </div>
        <div class="user-component__column"></div>       
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel--header">
          <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/ica_logo..jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not--bold">International Contract Agency</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>3</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>    
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel--header">
            <span>Client</span><i class="fa-solid fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/Seal_of_the_National_Intelligence_Service.svg.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">대한민국 국가정보원</h4>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/cia_logo.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Central Intelligence Agency</h4>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/Seal_of_the_U.S._National_Security_Agency.svg.png" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">U.S. National Security Agency</h4>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/MI6_Logo.webp" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Military Intelligence, Section 6</h4>
              </div>
            </div>
            <div class="user-component__column">
            </div>
          </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="img/Hitman-logo-1.png" />
    </div>

    <div class="no-mobile">
      <img src="img/Hitman-logo-2.png" />
      <span>모바일 해상도를 초과하였습니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a9f8820035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
